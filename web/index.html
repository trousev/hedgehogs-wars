  <body>
    <h3>Hedgehog Wars</h3>
      <div id="desk" style="position: relative;  margin: 15px;" >
      </div>
  </body>
  
  <script>
    desk = new Desk("#desk");
    desk.init(8,8);
    desk.place('cabbage',1,2);
    desk.place('cabbage',3,2);
    desk.place('kit',2,2);
    desk.place('apple',4,4);
    desk.place('none',1,2);
    desk.hedgehog_create('masha',4,4);
    desk.hedgehog_create('misha',4,3);
    desk.hedgehog_move('misha',3,-1);
    desk.hedgehog_move('masha',1,-1);
    desk.hedgehog_move('misha',-2,1);
    desk.hedgehog_move('masha',1,1);
    desk.hedgehog_kill('misha');
    desk.cabbage(2,2,6,7);
  </script>
